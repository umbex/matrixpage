<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WTF Are You Looking For?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      height: 100%;
      overflow: hidden;
    }
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .centered-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      z-index: 1;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
    }
    .search-button {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-family: monospace;
      font-size: 2.5rem;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 1;
      text-shadow: 0 0 5px #00ff00;
      box-shadow: 0 0 10px #00ff00;
    }
    .search-button:hover {
      background: rgba(0, 255, 0, 0.1);
      box-shadow: 0 0 20px #00ff00;
    }
    
    /* Mobile responsiveness */
    @media screen and (max-width: 768px) {
      .centered-text {
        font-size: 4rem;
        text-align: center;
        padding: 0 20px;
      }
      .search-button {
        font-size: 2.5rem;
        padding: 20px 40px;
        min-width: 300px;
        top: 65%;
      }
    }
    
    @media screen and (max-width: 480px) {
      .centered-text {
        font-size: 3.5rem;
        padding: 0 15px;
      }
      .search-button {
        font-size: 2rem;
        padding: 18px 35px;
        min-width: 280px;
      }
    }
    
    @media screen and (max-width: 375px) {
      .centered-text {
        font-size: 3rem;
        padding: 0 10px;
      }
      .search-button {
        font-size: 1.8rem;
        padding: 16px 30px;
        min-width: 250px;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="centered-text">WTF ARE U LOOKIN' 4?</div>
  <button class="search-button" onclick="generateRandomSearch()">I'm feeling nerd</button>

  <script src="searchTerms.js"></script>

  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = 'アァイゥエオカキクケコサシスセソタチツテトナニヌネノABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Random Google Search Function
	function generateRandomSearch() {
   	  const randomTerm = searchTerms[Math.floor(Math.random() * searchTerms.length)];
  	  const encodedTerm = encodeURIComponent(randomTerm);
 	  const googleUrl = `https://www.google.com/search?q=${encodedTerm}`;
 	  window.open(googleUrl, '_blank');
    }
  </script>
</body>
</html>
